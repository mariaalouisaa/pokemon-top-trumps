<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/22ca1cdaec.js"
      crossorigin="anonymous"
    ></script>
    <title>Pokemon Top Trumps</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body>
    <header class="flex">
      <button><i class="fas fa-question"></i></button>
      <h1>Pokemon Top Trumps</h1>
      <button><i class="fas fa-moon"></i></button>
    </header>
    <div class="scoreboard">
      <div class="player1">
        <p contenteditable="true" class="playerName">Player 1</p>
        <p class="playerScore" id="score1">0</p>
      </div>
      <div class="player2">
        <p class="playerName">Computer</p>
        <p class="playerScore" id="score2">0</p>
      </div>
    </div>
    <div class="draw-header">
      <span>Draw your Pokemon!</span>
      <button type="button" class="go" id="submit">Go</button>
    </div>
    <div class="pick-header hidden">
      <p class="message">Pick your trump!</p>
    </div>
    <div class="flex">
      <div class="card-container">
        <div class="cardself">
          <div class="card card1 front">
            <p id="card-name" class="name"></p>
            <p id="type" class="type"></p>
            <img src="/" alt="pokemon" id="card-img1" class="pokemon" />
            <p id="card-speed" class="stat"></p>
            <p id="card-attack" class="stat"></p>
            <p id="card-defense" class="stat"></p>
            <p id="card-weight" class="stat"></p>
            <p id="card-height" class="stat"></p>
          </div>
          <div class="card back">
            <img src="pokeball.png" alt="pokemon ball" class="pokeball" />
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="cardself2">
          <div class="card card2 front">
            <p id="card-name2" class="name"></p>
            <p id="type2" class="type"></p>
            <img src="/" alt="pokemon" id="card-img2" class="pokemon" />
            <p id="card-speed2" class="stat2"></p>
            <p id="card-attack2" class="stat2"></p>
            <p id="card-defense2" class="stat2"></p>
            <p id="card-weight2" class="stat2"></p>
            <p id="card-height2" class="stat2"></p>
          </div>
          <div class="back card">
            <img src="pokeball.png" alt="pokemon ball" class="pokeball" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
